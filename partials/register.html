<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">
                Имя 
            </label>
            <div class="col-sm-8">
                <input class="form-control" id="name" name="name" ng-model="userData.name" placeholder="Имя" type="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">
                Email 
            </label>
            <div class="col-sm-8">
                <input class="form-control" id="email" name="email" ng-model="userData.email" placeholder="Email" required type="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">
                Пароль 
            </label>
            <div class="col-sm-8">
                <input class="form-control" ng-model="userData.password" placeholder="Пароль" required type="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button class="btn btn-warning text-uppercase" ng-click="registerUser()" type="submit">
                    Отправить 
                </button>
            </div>
        </div>
    </form>
</div>
